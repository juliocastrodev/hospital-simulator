<app-card>
  <app-stack direction="VERTICAL" gap="S" align="START">
    <section>
      <h3>Control Panel</h3>
    </section>

    <section>
      <app-stack gap="XL" [allowWrap]="true">
        <app-panel-list
          title="Patients"
          [items]="patients | listitem"
          button="Fetch patients"
        ></app-panel-list>

        <app-panel-list
          title="Drugs"
          [items]="drugs | listitem"
          button="Fetch drugs"
        ></app-panel-list>
      </app-stack>
    </section>

    <section>
      <app-button type="SECONDARY">Simulate</app-button>
    </section>
  </app-stack>
</app-card>
