<app-card>
  <app-stack direction="VERTICAL" gap="S" align="START">
    <section>
      <h3>{{ 'SIMULATION.CONTROL_PANEL.TITLE' | translate }}</h3>
    </section>

    <section>
      <app-stack gap="XL" [allowWrap]="true">
        <app-panel-list
          *ngIf="patientsRegister$ | async as patients"
          [title]="'SIMULATION.CONTROL_PANEL.PATIENTS.TITLE' | translate"
          [items]="
            patients
              | objectTranslateIds: { category: 'PATIENTS', consider: 'KEYS' }
              | translateObject: 'KEYS'
              | listItem
          "
          [button]="'SIMULATION.CONTROL_PANEL.PATIENTS.BUTTON' | translate"
          (buttonclick)="fetchPatientsRegister()"
        ></app-panel-list>

        <app-panel-list
          *ngIf="drugs$ | async as drugs"
          [title]="'SIMULATION.CONTROL_PANEL.DRUGS.TITLE' | translate"
          [items]="drugs | listTranslateIds: 'DRUGS' | translateList | listItem"
          [button]="'SIMULATION.CONTROL_PANEL.DRUGS.BUTTON' | translate"
          (buttonclick)="fetchDrugs()"
        ></app-panel-list>
      </app-stack>
    </section>

    <section>
      <app-button type="SECONDARY"> {{ 'SIMULATION.CONTROL_PANEL.BUTTON' | translate }}</app-button>
    </section>
  </app-stack>
</app-card>
