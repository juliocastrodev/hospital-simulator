<app-stack direction="VERTICAL" gap="L">
  <header>
    <h1>{{ 'APP.TITLE' | translate }}</h1>
  </header>

  <main>
    <app-stack gap="XL" [allowWrap]="true" justify="CENTER" align="START">
      <app-control-panel></app-control-panel>

      <app-history></app-history>
    </app-stack>
  </main>

  <footer>
    <p>{{ 'APP.FOOTER' | translate }}</p>
  </footer>
</app-stack>
